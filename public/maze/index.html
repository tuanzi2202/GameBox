<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>深渊迷宫: 觉醒</title>
    <style>
        :root { --bg: #050505; --ui: rgba(20, 25, 30, 0.9); --neon: #00f3ff; --warn: #ff0055; }
        body { margin: 0; background: var(--bg); overflow: hidden; font-family: 'Segoe UI', monospace; touch-action: none; user-select: none; }
        canvas { display: block; position: absolute; top: 0; left: 0; }

        /* UI 布局 */
        #hud { position: absolute; inset: 0; pointer-events: none; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; z-index: 10; }
        
        /* 顶部面板 */
        .top-bar { display: flex; justify-content: space-between; align-items: flex-start; }
        
        .radar-wrap {
            width: 140px; height: 140px; background: #000; border-radius: 50%;
            border: 2px solid #333; position: relative; overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }
        #mini { width: 100%; height: 100%; opacity: 0.8; }
        
        .info-panel {
            text-align: right; background: var(--ui); padding: 12px 20px;
            border-radius: 8px; border-right: 4px solid var(--neon);
            backdrop-filter: blur(5px);
        }
        .my-name { font-size: 16px; font-weight: bold; color: #fff; margin-bottom: 5px; text-shadow: 0 0 10px var(--neon); }
        .lb-row { font-size: 12px; color: #888; margin-top: 3px; display: flex; justify-content: flex-end; gap: 10px; }
        .lb-row.me { color: #fff; font-weight: bold; }

        /* 底部状态 */
        .btm-bar { align-self: center; width: 100%; max-width: 450px; margin-bottom: 30px; text-align: center; }
        .energy-frame {
            height: 16px; background: #111; border: 1px solid #444; border-radius: 8px;
            padding: 2px; overflow: hidden; position: relative;
        }
        .energy-fill {
            height: 100%; width: 100%; background: linear-gradient(90deg, var(--neon), #0066ff);
            border-radius: 6px; transition: width 0.2s;
            box-shadow: 0 0 15px var(--neon);
        }
        .tip { font-size: 10px; color: #666; margin-top: 5px; letter-spacing: 2px; }

        /* 死亡弹窗 */
        #dead-ui {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: auto;
        }
        h1 { color: var(--warn); font-size: 40px; margin-bottom: 20px; letter-spacing: 5px; text-shadow: 0 0 30px var(--warn); }
        .btn {
            background: transparent; color: #fff; border: 1px solid #fff; padding: 15px 50px;
            font-size: 18px; cursor: pointer; transition: 0.2s; text-transform: uppercase;
        }
        .btn:hover { background: #fff; color: #000; box-shadow: 0 0 30px #fff; }

        /* 虚拟按键 */
        #pads {
            position: absolute; bottom: 30px; left: 30px; gap: 8px;
            display: grid; grid-template-columns: repeat(3, 65px); grid-template-rows: repeat(3, 65px);
            pointer-events: auto; opacity: 0.5; transition: opacity 0.3s;
        }
        #pads:active { opacity: 0.9; }
        .pad {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px; display: flex; justify-content: center; align-items: center;
            color: #fff; font-size: 24px; user-select: none;
        }
        .pad:active { background: var(--neon); color: #000; }
        .u { grid-column: 2; grid-row: 1; } .l { grid-column: 1; grid-row: 2; }
        .r { grid-column: 3; grid-row: 2; } .d { grid-column: 2; grid-row: 3; }
        
        .sprint-icon {
            position: absolute; bottom: 50px; right: 40px; width: 70px; height: 70px;
            border-radius: 50%; border: 2px solid var(--neon); color: var(--neon);
            display: flex; justify-content: center; align-items: center; font-size: 30px;
            background: rgba(0,0,0,0.5); pointer-events: auto;
        }
        .sprint-icon:active { background: var(--neon); color: #000; }
    </style>
</head>
<body>

    <canvas id="game"></canvas>

    <div id="hud">
        <div class="top-bar">
            <div class="radar-wrap"><canvas id="mini"></canvas></div>
            <div class="info-panel">
                <div class="my-name" id="ui-name">CONNECTING...</div>
                <div style="font-size:12px;color:#ccc;margin-bottom:5px">SCORE: <span id="ui-score">0</span></div>
                <div id="lb-box"></div>
            </div>
        </div>

        <div class="btm-bar">
            <div class="energy-frame"><div class="energy-fill" id="energy"></div></div>
            <div class="tip">HOLD SHIFT TO SPRINT</div>
        </div>

        <div id="pads">
            <div class="pad u" data-d="up">▲</div>
            <div class="pad l" data-d="left">◀</div>
            <div class="pad d" data-d="down">▼</div>
            <div class="pad r" data-d="right">▶</div>
        </div>
        <div class="sprint-icon" id="btn-sprint">⚡</div>
    </div>

    <div id="dead-ui">
        <h1>SYSTEM FAILURE</h1>
        <button class="btn" onclick="socket.emit('respawn')">REBOOT</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('/maze');
        const cvs = document.getElementById('game');
        const ctx = cvs.getContext('2d');
        const mcvs = document.getElementById('mini');
        const mctx = mcvs.getContext('2d');

        // 配置与状态
        let config = { CELL_SIZE: 40, CHUNK_SIZE: 15 };
        let me = { x: 0, y: 0, energy: 100, isDead: false, score: 0, skin: {} };
        // 客户端预测坐标
        let localPos = { x: 0, y: 0 };
        let cam = { x: 0, y: 0 };
        
        let chunks = {};
        let players = {};
        let selfId = null;
        let connected = false;
        
        // 输入
        let keys = { up:false, down:false, left:false, right:false, shift:false };
        let lastMove = 0;

        function resize() {
            cvs.width = window.innerWidth;
            cvs.height = window.innerHeight;
            mcvs.width = 140; mcvs.height = 140;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- Socket ---
        socket.on('init', (d) => {
            selfId = d.selfId;
            config = d.config;
            connected = true;
        });

        socket.on('state', (state) => {
            if(!connected) return;

            // 地图
            state.chunks.forEach(c => chunks[`${c.cx},${c.cy}`] = c);
            players = state.players;
            
            // 自身同步
            const sm = state.me;
            // 首次同步位置
            if(localPos.x === 0 && localPos.y === 0) {
                localPos.x = sm.x * config.CELL_SIZE;
                localPos.y = sm.y * config.CELL_SIZE;
            } else {
                // 距离纠偏 (如果服务器判定位置和本地预测差距过大，强制拉回)
                const sx = sm.x * config.CELL_SIZE;
                const sy = sm.y * config.CELL_SIZE;
                const dist = Math.abs(sx - localPos.x) + Math.abs(sy - localPos.y);
                if(dist > config.CELL_SIZE * 2) {
                    localPos.x = sx; localPos.y = sy;
                }
            }
            // 同步非物理属性
            me.energy = sm.energy;
            me.score = sm.score;
            me.isDead = sm.isDead;
            me.skin = sm.skin;

            updateUI(state.lb);
        });

        socket.on('item_gone', (d) => {
            if(chunks[d.key]) chunks[d.key].items = chunks[d.key].items.filter(i=>i.id!==d.id);
        });

        // --- 逻辑与输入 ---
        function attemptMove() {
            if(me.isDead || !connected) return;
            const now = Date.now();
            if(now - lastMove < 80) return;

            let dir = null;
            if(keys.up) dir = 'up';
            else if(keys.down) dir = 'down';
            else if(keys.left) dir = 'left';
            else if(keys.right) dir = 'right';

            if(dir) {
                socket.emit('move', { dir, sprint: keys.shift });
                lastMove = now;
                
                // 客户端预测 (简单碰撞检测)
                if(!checkCol(localPos.x, localPos.y, dir)) {
                    const step = config.CELL_SIZE;
                    if(dir==='up') localPos.y -= step;
                    if(dir==='down') localPos.y += step;
                    if(dir==='left') localPos.x -= step;
                    if(dir==='right') localPos.x += step;
                }
            }
        }

        function checkCol(px, py, dir) {
            const gx = Math.round(px / config.CELL_SIZE);
            const gy = Math.round(py / config.CELL_SIZE);
            const cx = Math.floor(gx / config.CHUNK_SIZE);
            const cy = Math.floor(gy / config.CHUNK_SIZE);
            const chunk = chunks[`${cx},${cy}`];
            if(!chunk) return true; // 未加载视为墙

            const lx = ((gx % config.CHUNK_SIZE) + config.CHUNK_SIZE) % config.CHUNK_SIZE;
            const ly = ((gy % config.CHUNK_SIZE) + config.CHUNK_SIZE) % config.CHUNK_SIZE;
            const c = chunk.grid[ly][lx];
            
            if(dir==='up' && c.walls.top) return true;
            if(dir==='down' && c.walls.bottom) return true;
            if(dir==='left' && c.walls.left) return true;
            if(dir==='right' && c.walls.right) return true;
            return false;
        }

        // --- 渲染 ---
        function draw() {
            requestAnimationFrame(draw);
            attemptMove();

            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, cvs.width, cvs.height);

            // 摄像机平滑
            const tx = localPos.x + config.CELL_SIZE/2 - cvs.width/2;
            const ty = localPos.y + config.CELL_SIZE/2 - cvs.height/2;
            cam.x += (tx - cam.x) * 0.1;
            cam.y += (ty - cam.y) * 0.1;

            ctx.save();
            ctx.translate(-cam.x, -cam.y);

            // 1. 网格
            drawGrid();
            // 2. 迷宫
            drawMaze();
            // 3. 玩家
            drawPlayers();

            ctx.restore();

            // 4. 迷雾
            drawFog();
            // 5. 小地图
            drawMini();
        }

        function drawGrid() {
            const cs = config.CELL_SIZE;
            const sx = Math.floor(cam.x/cs)*cs;
            const sy = Math.floor(cam.y/cs)*cs;
            ctx.strokeStyle = '#111';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for(let x=sx; x<cam.x+cvs.width; x+=cs) { ctx.moveTo(x,cam.y); ctx.lineTo(x,cam.y+cvs.height); }
            for(let y=sy; y<cam.y+cvs.height; y+=cs) { ctx.moveTo(cam.x,y); ctx.lineTo(cam.x+cvs.width,y); }
            ctx.stroke();
        }

        function drawMaze() {
            const cs = config.CELL_SIZE;
            const px = localPos.x + 20;
            const py = localPos.y + 20;
            const cx = Math.floor(px / (cs * config.CHUNK_SIZE));
            const cy = Math.floor(py / (cs * config.CHUNK_SIZE));

            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00f3ff';
            ctx.strokeStyle = '#00f3ff';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';

            for(let dy=-1; dy<=1; dy++) {
                for(let dx=-1; dx<=1; dx++) {
                    const k = `${cx+dx},${cy+dy}`;
                    if(chunks[k]) drawChunk(chunks[k]);
                }
            }
            ctx.shadowBlur = 0;
        }

        function drawChunk(chunk) {
            const cs = config.CELL_SIZE;
            const ox = chunk.cx * config.CHUNK_SIZE * cs;
            const oy = chunk.cy * config.CHUNK_SIZE * cs;

            ctx.beginPath();
            chunk.grid.forEach(row => {
                row.forEach(c => {
                    const x = ox + c.x*cs, y = oy + c.y*cs;
                    if(c.walls.top) { ctx.moveTo(x,y); ctx.lineTo(x+cs,y); }
                    if(c.walls.left) { ctx.moveTo(x,y); ctx.lineTo(x,y+cs); }
                    if(c.walls.right && c.x===config.CHUNK_SIZE-1) { ctx.moveTo(x+cs,y); ctx.lineTo(x+cs,y+cs); }
                    if(c.walls.bottom && c.y===config.CHUNK_SIZE-1) { ctx.moveTo(x,y+cs); ctx.lineTo(x+cs,y+cs); }
                });
            });
            ctx.stroke();

            // 物品 (心跳动画)
            const pulse = 1 + Math.sin(Date.now()/200)*0.2;
            ctx.fillStyle = '#ff0055';
            ctx.shadowColor = '#ff0055';
            ctx.shadowBlur = 15;
            chunk.items.forEach(i => {
                const ix = ox + i.x*cs + cs/2;
                const iy = oy + i.y*cs + cs/2;
                ctx.beginPath();
                ctx.arc(ix, iy, 5 * pulse, 0, Math.PI*2);
                ctx.fill();
            });
            ctx.shadowBlur = 0;
        }

        function drawPlayers() {
            // 画其他人
            for(let id in players) {
                if(id === selfId) continue;
                drawOnePlayer(players[id], false);
            }
            // 画自己
            if(!me.isDead && me.skin) {
                // 构造一个临时的渲染对象，位置用本地预测的，皮肤用服务器给的
                const renderMe = { ...me, x: localPos.x/config.CELL_SIZE, y: localPos.y/config.CELL_SIZE };
                drawOnePlayer(renderMe, true);
            }
        }

        function drawOnePlayer(p, isMe) {
            if(p.isDead || !p.skin) return;
            const x = p.x * config.CELL_SIZE + 20;
            const y = p.y * config.CELL_SIZE + 20;
            
            // 外发光
            ctx.shadowColor = p.skin.glow || '#fff';
            ctx.shadowBlur = 20;
            
            // 主体
            ctx.fillStyle = p.skin.color || '#fff';
            ctx.beginPath(); ctx.arc(x, y, 12, 0, Math.PI*2); ctx.fill();
            
            // 核心
            ctx.shadowBlur = 0;
            ctx.fillStyle = p.skin.coreColor || '#fff';
            ctx.beginPath(); ctx.arc(x, y, 5, 0, Math.PI*2); ctx.fill();

            // 名字
            if(!isMe) {
                ctx.fillStyle = '#fff';
                ctx.font = '10px Consolas';
                ctx.textAlign = 'center';
                ctx.fillText(p.skin.name || '???', x, y - 18);
            }
        }

        function drawFog() {
            const r = config.CELL_SIZE * 6 * (me.energy > 20 ? 1 : 0.6);
            const cx = cvs.width/2, cy = cvs.height/2;
            
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.rect(0,0,cvs.width,cvs.height);
            ctx.arc(cx, cy, r, 0, Math.PI*2, true);
            ctx.fill('evenodd');

            // 渐变边缘
            const g = ctx.createRadialGradient(cx, cy, r*0.8, cx, cy, r);
            g.addColorStop(0, 'rgba(0,0,0,0)');
            g.addColorStop(1, 'rgba(0,0,0,1)');
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI*2); ctx.fill();
        }

        function drawMini() {
            mctx.fillStyle = '#000'; mctx.fillRect(0,0,140,140);
            const r = 30; // 范围
            const s = 140/r;
            const cx = localPos.x / config.CELL_SIZE;
            const cy = localPos.y / config.CELL_SIZE;

            for(let id in players) {
                const p = players[id];
                if(p.isDead) continue;
                const dx = p.x - cx;
                const dy = p.y - cy;
                if(dx*dx + dy*dy < (r/2)**2) {
                    mctx.fillStyle = (id===selfId) ? '#fff' : p.skin.color;
                    mctx.fillRect(70 + dx*s - 2, 70 + dy*s - 2, 4, 4);
                }
            }
        }

        function updateUI(lb) {
            // 能量条
            const bar = document.getElementById('energy');
            const pct = Math.max(0, me.energy);
            bar.style.width = pct + '%';
            if(pct < 30) bar.style.background = '#ff0055';
            else bar.style.background = 'linear-gradient(90deg, #00f3ff, #0066ff)';

            // 名字与分数
            if(me.skin && me.skin.name) document.getElementById('ui-name').innerText = me.skin.name;
            document.getElementById('ui-score').innerText = Math.floor(me.score);
            document.getElementById('dead-ui').style.display = me.isDead ? 'flex' : 'none';

            // 排行榜
            const lbBox = document.getElementById('lb-box');
            if(lb) {
                lbBox.innerHTML = lb.map((u,i) => `
                    <div class="lb-row ${u.isMe?'me':''}">
                        <span style="color:${u.color}">●</span>
                        <span>#${i+1} ${u.name}</span>
                        <span style="color:#fff">${u.score}</span>
                    </div>
                `).join('');
            }
        }

        // --- 交互 ---
        window.addEventListener('keydown', e => {
            const k = e.key.toLowerCase();
            if(k==='w'||k==='arrowup') keys.up = true;
            if(k==='s'||k==='arrowdown') keys.down = true;
            if(k==='a'||k==='arrowleft') keys.left = true;
            if(k==='d'||k==='arrowright') keys.right = true;
            if(k==='shift') keys.shift = true;
        });
        window.addEventListener('keyup', e => {
            const k = e.key.toLowerCase();
            if(k==='w'||k==='arrowup') keys.up = false;
            if(k==='s'||k==='arrowdown') keys.down = false;
            if(k==='a'||k==='arrowleft') keys.left = false;
            if(k==='d'||k==='arrowright') keys.right = false;
            if(k==='shift') keys.shift = false;
        });

        // 触摸
        document.querySelectorAll('.pad').forEach(b => {
            const d = b.dataset.d;
            b.addEventListener('touchstart', (e)=>{e.preventDefault(); keys[d]=true});
            b.addEventListener('touchend', (e)=>{e.preventDefault(); keys[d]=false});
        });
        const sb = document.getElementById('btn-sprint');
        sb.addEventListener('touchstart', (e)=>{e.preventDefault(); keys.shift=true});
        sb.addEventListener('touchend', (e)=>{e.preventDefault(); keys.shift=false});

        draw();
    </script>
</body>
</html>
