<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Maze Pro: Evolution</title>
    <style>
        :root { --bg: #020204; --ui: rgba(15, 20, 25, 0.95); --neon: #00f3ff; --warn: #ff0055; }
        body { margin: 0; background: var(--bg); overflow: hidden; font-family: 'Segoe UI', monospace; touch-action: none; user-select: none; }
        canvas { display: block; width: 100%; height: 100%; }

        /* UI ÂÆπÂô® */
        #hud { position: absolute; inset: 0; pointer-events: none; padding: 15px; display: flex; flex-direction: column; justify-content: space-between; z-index: 10; }
        
        /* È°∂ÈÉ®‰ø°ÊÅØ */
        .top-row { display: flex; justify-content: space-between; align-items: flex-start; }
        .radar-box { width: 140px; height: 140px; background: #000; border: 2px solid #333; border-radius: 50%; position: relative; overflow: hidden; box-shadow: 0 0 20px rgba(0,243,255,0.1); }
        #mini { width: 100%; height: 100%; opacity: 0.9; }
        
        .panel { background: var(--ui); padding: 10px 15px; border-radius: 8px; border-right: 3px solid var(--neon); backdrop-filter: blur(5px); text-align: right; }
        .p-name { color: #fff; font-weight: bold; font-size: 15px; text-shadow: 0 0 10px var(--neon); margin-bottom: 5px; }
        .lb-entry { font-size: 12px; color: #889; display: flex; justify-content: flex-end; gap: 10px; margin-top: 3px; }
        .lb-entry.me { color: #fff; font-weight: bold; }

        /* Â∫ïÈÉ®‰∫§‰∫íÂå∫ */
        .btm-row { align-self: center; display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 420px; margin-bottom: 20px; pointer-events: auto; }
        
        /* ËÉåÂåÖ */
        .inv { display: flex; gap: 12px; margin-bottom: 12px; }
        .slot { 
            width: 55px; height: 55px; background: rgba(255,255,255,0.05); border: 2px solid #444; 
            border-radius: 12px; display: flex; justify-content: center; align-items: center; 
            font-size: 26px; color: #fff; transition: 0.1s; cursor: pointer; position: relative;
        }
        .slot:active { transform: scale(0.9); background: rgba(255,255,255,0.15); border-color: var(--neon); }
        .slot .kb { position: absolute; top: 2px; left: 4px; font-size: 10px; color: #666; font-weight: bold; }
        
        /* ËÉΩÈáèÊù° */
        .bar-wrap { width: 100%; height: 14px; background: #111; border: 1px solid #444; border-radius: 7px; overflow: hidden; padding: 2px; box-shadow: 0 0 10px #000; }
        .bar-fill { height: 100%; width: 100%; background: var(--neon); border-radius: 5px; box-shadow: 0 0 15px var(--neon); transition: width 0.2s; }
        .hint { font-size: 11px; color: #666; margin-top: 6px; letter-spacing: 1px; font-weight: bold; }

        /* Ê≠ª‰∫° */
        #dead { position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; pointer-events: auto; }
        .dead-t { font-size: 48px; color: var(--warn); letter-spacing: 6px; text-shadow: 0 0 30px var(--warn); margin-bottom: 40px; font-weight: 900; }
        .btn { background: transparent; color: #fff; border: 2px solid #fff; padding: 15px 50px; font-size: 18px; cursor: pointer; transition: 0.2s; font-weight: bold; letter-spacing: 2px; }
        .btn:hover { background: #fff; color: #000; box-shadow: 0 0 40px #fff; }

        /* ÁßªÂä®Á´ØÊéß‰ª∂ */
        #dpad { position: absolute; bottom: 30px; left: 20px; display: grid; grid-template-columns: repeat(3,65px); grid-template-rows: repeat(3,65px); gap: 6px; pointer-events: auto; opacity: 0.4; transition: 0.3s; }
        #dpad:active { opacity: 0.8; }
        .dbtn { background: rgba(255,255,255,0.1); border-radius: 15px; border: 1px solid rgba(255,255,255,0.15); display: flex; justify-content: center; align-items: center; color: #fff; font-size: 24px; }
        .u { grid-column:2; grid-row:1 } .l { grid-column:1; grid-row:2 } .r { grid-column:3; grid-row:2 } .d { grid-column:2; grid-row:3 }
        .run-btn { position: absolute; bottom: 130px; right: 25px; width: 75px; height: 75px; border-radius: 50%; border: 3px solid var(--neon); background: rgba(0,0,0,0.6); color: var(--neon); display: flex; justify-content: center; align-items: center; font-size: 30px; pointer-events: auto; box-shadow: 0 0 20px rgba(0,243,255,0.3); }
        .run-btn:active { background: var(--neon); color: #000; }
    </style>
</head>
<body>

    <canvas id="game"></canvas>

    <div id="hud">
        <div class="top-row">
            <div class="radar-box"><canvas id="mini"></canvas></div>
            <div class="panel">
                <div class="p-name" id="u-name">INITIALIZING...</div>
                <div style="font-size:12px;color:#ccc">SCORE: <span id="u-score" style="color:#fff">0</span></div>
                <div id="lb"></div>
            </div>
        </div>

        <div class="btm-row">
            <div class="inv" id="inv"></div>
            <div class="bar-wrap"><div class="bar-fill" id="u-bar"></div></div>
            <div class="hint">SHIFT TO SPRINT ‚Ä¢ 1-3 USE ITEM</div>
        </div>

        <div id="dpad">
            <div class="dbtn u" data-d="up">‚ñ≤</div>
            <div class="dbtn l" data-d="left">‚óÄ</div>
            <div class="dbtn d" data-d="down">‚ñº</div>
            <div class="dbtn r" data-d="right">‚ñ∂</div>
        </div>
        <div class="run-btn" id="b-run">‚ö°</div>
    </div>

    <div id="dead">
        <div class="dead-t">SYSTEM FAILURE</div>
        <button class="btn" onclick="socket.emit('respawn')">REBOOT</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('/maze');
        const cvs = document.getElementById('game');
        const ctx = cvs.getContext('2d');
        const mcvs = document.getElementById('mini');
        const mctx = mcvs.getContext('2d');

        // ÂõæÊ†áÊò†Â∞Ñ
        const ICONS = { 1: '‚è©', 2: 'üëÅÔ∏è', 3: 'üåÄ' };
        
        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let config = { CELL_SIZE: 40, CHUNK_SIZE: 15 };
        let me = { x: 0, y: 0, energy: 100, inventory: [], buffs: {} };
        let local = { x: 0, y: 0 }; // È¢ÑÊµãÂùêÊ†á
        let cam = { x: 0, y: 0, shake: 0 }; // ÊëÑÂÉèÊú∫Â∏¶ÈúáÂä®
        
        let chunks = {};
        let players = {};
        let txts = []; // ÊµÆÂä®ÊñáÂ≠ó
        let connected = false;
        let selfId = null;

        // ËæìÂÖ•
        let keys = { up:0, down:0, left:0, right:0, shift:0 };
        let lastTime = 0;

        function resize() {
            cvs.width = window.innerWidth;
            cvs.height = window.innerHeight;
            mcvs.width = 140; mcvs.height = 140;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- ÁΩëÁªú ---
        socket.on('init', d => {
            selfId = d.selfId;
            config = d.config;
            connected = true;
            initInv();
        });

        socket.on('state', s => {
            if(!connected) return;
            
            // Âú∞ÂõæÊõ¥Êñ∞ÔºöÁõ¥Êé•Ë¶ÜÁõñÊóßÁöÑÔºåÂõ†‰∏∫ key ÊòØ‰∏ÄÊ†∑ÁöÑ
            s.chunks.forEach(c => chunks[`${c.cx},${c.cy}`] = c);
            players = s.players;
            
            const sm = s.me;
            // È¶ñÊ¨°ÂêåÊ≠•ÊàñÁ∫†ÂÅè
            const dist = Math.abs(sm.x*config.CELL_SIZE - local.x) + Math.abs(sm.y*config.CELL_SIZE - local.y);
            if(local.x === 0 || dist > config.CELL_SIZE*1.5) {
                local.x = sm.x*config.CELL_SIZE;
                local.y = sm.y*config.CELL_SIZE;
            }
            
            me = sm; 
            updateUI(s.lb);
        });

        socket.on('item_gone', d => {
            if(chunks[d.k]) chunks[d.k].items = chunks[d.k].items.filter(i=>i.id!==d.id);
        });

        socket.on('fx', d => {
            if(d.t === 'txt') {
                txts.push({ x: d.x * config.CELL_SIZE, y: d.y * config.CELL_SIZE, msg: d.msg, l: 1.0, c: d.c||'#fff' });
                if(d.msg.includes('!')) cam.shake = 5; // ÈúáÂä®
            }
        });

        // --- Ê†∏ÂøÉÂæ™ÁéØ ---
        function logic() {
            if(me.isDead || !connected) return;
            const now = Date.now();
            if(now - lastTime < 80) return;

            let d = null;
            if(keys.up) d='up'; else if(keys.down) d='down';
            else if(keys.left) d='left'; else if(keys.right) d='right';

            if(d) {
                socket.emit('move', { dir: d, sprint: keys.shift });
                lastTime = now;
                
                // È¢ÑÊµã
                if(!checkCol(local.x, local.y, d)) {
                    const step = config.CELL_SIZE;
                    if(d==='up') local.y -= step;
                    if(d==='down') local.y += step;
                    if(d==='left') local.x -= step;
                    if(d==='right') local.x += step;
                }
            }
        }

        function checkCol(px, py, dir) {
            const gx = Math.round(px / config.CELL_SIZE);
            const gy = Math.round(py / config.CELL_SIZE);
            const cx = Math.floor(gx / config.CHUNK_SIZE);
            const cy = Math.floor(gy / config.CHUNK_SIZE);
            const chunk = chunks[`${cx},${cy}`];
            if(!chunk) return true; // Êú™Âä†ËΩΩ=Â¢ô

            const lx = ((gx % config.CHUNK_SIZE) + config.CHUNK_SIZE) % config.CHUNK_SIZE;
            const ly = ((gy % config.CHUNK_SIZE) + config.CHUNK_SIZE) % config.CHUNK_SIZE;
            const c = chunk.grid[ly][lx];
            if(dir==='up' && c.walls.top) return true;
            if(dir==='down' && c.walls.bottom) return true;
            if(dir==='left' && c.walls.left) return true;
            if(dir==='right' && c.walls.right) return true;
            return false;
        }

        // --- Ê∏≤Êüì (‰øÆÂ§çÈáçÂè†ÈóÆÈ¢òÁöÑÂÖ≥ÈîÆ) ---
        function render() {
            requestAnimationFrame(render);
            logic();

            ctx.fillStyle = '#050508';
            ctx.fillRect(0,0,cvs.width,cvs.height);

            // ÊëÑÂÉèÊú∫
            const tx = local.x + config.CELL_SIZE/2 - cvs.width/2;
            const ty = local.y + config.CELL_SIZE/2 - cvs.height/2;
            cam.x += (tx - cam.x) * 0.15;
            cam.y += (ty - cam.y) * 0.15;

            // ÈúáÂä®ËÆ°ÁÆó
            let sx = 0, sy = 0;
            if(cam.shake > 0) {
                sx = (Math.random()-0.5) * cam.shake;
                sy = (Math.random()-0.5) * cam.shake;
                cam.shake *= 0.9;
                if(cam.shake < 0.5) cam.shake = 0;
            }

            ctx.save();
            ctx.translate(-cam.x + sx, -cam.y + sy);

            drawGrid();
            drawMaze();   // ËøôÈáå‰øÆÂ§ç‰∫ÜÂùêÊ†á
            drawPlayers();
            drawTexts();

            ctx.restore();

            drawFog();
            drawMini();
        }

        function drawGrid() {
            const cs = config.CELL_SIZE;
            const sx = Math.floor(cam.x/cs)*cs, sy = Math.floor(cam.y/cs)*cs;
            ctx.strokeStyle = '#15151a'; ctx.lineWidth = 1; ctx.beginPath();
            for(let x=sx; x<cam.x+cvs.width; x+=cs) { ctx.moveTo(x,cam.y); ctx.lineTo(x,cam.y+cvs.height); }
            for(let y=sy; y<cam.y+cvs.height; y+=cs) { ctx.moveTo(cam.x,y); ctx.lineTo(cam.x+cvs.width,y); }
            ctx.stroke();
        }

        function drawMaze() {
            const cs = config.CELL_SIZE;
            // ËÆ°ÁÆóÂ±èÂπïË¶ÜÁõñÁöÑÂå∫ÂùóÂùêÊ†áËåÉÂõ¥
            const startCx = Math.floor(cam.x / (cs * config.CHUNK_SIZE));
            const endCx = Math.floor((cam.x + cvs.width) / (cs * config.CHUNK_SIZE)) + 1;
            const startCy = Math.floor(cam.y / (cs * config.CHUNK_SIZE));
            const endCy = Math.floor((cam.y + cvs.height) / (cs * config.CHUNK_SIZE)) + 1;

            ctx.shadowBlur = 0; ctx.strokeStyle = '#00f3ff'; ctx.lineWidth = 2; ctx.lineCap = 'round';

            // 1. ÂÖàÁîªÊâÄÊúâÁöÑÂ¢ô
            ctx.beginPath();
            for(let cy = startCy; cy <= endCy; cy++) {
                for(let cx = startCx; cx <= endCx; cx++) {
                    const c = chunks[`${cx},${cy}`];
                    if(!c) continue;
                    
                    // ÁªùÂØπÂÉèÁ¥†ÂÅèÁßª
                    const ox = c.cx * config.CHUNK_SIZE * cs;
                    const oy = c.cy * config.CHUNK_SIZE * cs;

                    c.grid.forEach(r => r.forEach(cell => {
                        const x = ox + cell.x*cs, y = oy + cell.y*cs;
                        if(cell.walls.top) { ctx.moveTo(x,y); ctx.lineTo(x+cs,y); }
                        if(cell.walls.left) { ctx.moveTo(x,y); ctx.lineTo(x,y+cs); }
                        // ËæπÁºòË°•ÂÖ®
                        if(cell.walls.right && cell.x===config.CHUNK_SIZE-1) { ctx.moveTo(x+cs,y); ctx.lineTo(x+cs,y+cs); }
                        if(cell.walls.bottom && cell.y===config.CHUNK_SIZE-1) { ctx.moveTo(x,y+cs); ctx.lineTo(x+cs,y+cs); }
                    }));
                }
            }
            ctx.shadowBlur = 10; ctx.shadowColor = '#00f3ff';
            ctx.stroke();
            ctx.shadowBlur = 0;

            // 2. ÂÜçÁîªÊâÄÊúâÁöÑÁâ©ÂìÅ (ÈÅøÂÖçÂ¢ôÈÅÆÊå°Áâ©ÂìÅÊàñÁâ©ÂìÅÈÅÆÊå°Â¢ôÔºåÂàÜÂ±ÇÊ∏≤Êüì)
            for(let cy = startCy; cy <= endCy; cy++) {
                for(let cx = startCx; cx <= endCx; cx++) {
                    const c = chunks[`${cx},${cy}`];
                    if(!c) continue;
                    const ox = c.cx * config.CHUNK_SIZE * cs;
                    const oy = c.cy * config.CHUNK_SIZE * cs;

                    c.items.forEach(i => {
                        const ix = ox + i.x*cs + cs/2;
                        const iy = oy + i.y*cs + cs/2;
                        const icon = i.type === 0 ? '‚ö°' : (ICONS[i.type] || 'üì¶');
                        
                        ctx.save();
                        ctx.translate(ix, iy);
                        // ÂëºÂê∏ÊïàÊûú
                        const s = 1 + Math.sin(Date.now()/300)*0.2;
                        ctx.scale(s, s);
                        ctx.font = '20px Arial'; 
                        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                        ctx.fillText(icon, 0, 0);
                        ctx.restore();
                    });
                }
            }
        }

        function drawPlayers() {
            for(let id in players) { if(id!==selfId) drawP(players[id]); }
            if(!me.isDead) drawP({ ...me, x: local.x/config.CELL_SIZE, y: local.y/config.CELL_SIZE, skin: me.skin }, true);
        }

        function drawP(p, isMe) {
            if(!p.skin) return;
            const x = p.x*config.CELL_SIZE + 20, y = p.y*config.CELL_SIZE + 20;
            
            ctx.save();
            ctx.shadowColor = p.skin.glow; ctx.shadowBlur = 20;
            ctx.fillStyle = p.skin.color;
            ctx.beginPath(); ctx.arc(x,y,13,0,Math.PI*2); ctx.fill();
            ctx.fillStyle = '#fff'; ctx.shadowBlur = 0;
            ctx.beginPath(); ctx.arc(x,y,6,0,Math.PI*2); ctx.fill();
            
            if(!isMe) {
                ctx.fillStyle = '#fff'; ctx.font = 'bold 10px Segoe UI'; 
                ctx.textAlign = 'center'; ctx.fillText(p.skin.name, x, y-20);
            }
            ctx.restore();
        }

        function drawTexts() {
            txts = txts.filter(t => t.l > 0);
            txts.forEach(t => {
                ctx.globalAlpha = t.l;
                ctx.fillStyle = t.c;
                ctx.font = 'bold 16px monospace';
                ctx.fillText(t.msg, t.x+20, t.y);
                t.y -= 0.5; t.l -= 0.02;
            });
            ctx.globalAlpha = 1;
        }

        function drawFog() {
            let r = config.CELL_SIZE * 6;
            if(me.buffs && me.buffs.vision > Date.now()) r *= 1.6;
            else if(me.energy < 20) r *= 0.6;

            const cx = cvs.width/2, cy = cvs.height/2;
            ctx.fillStyle = '#000';
            ctx.beginPath(); ctx.rect(0,0,cvs.width,cvs.height);
            ctx.arc(cx, cy, r, 0, Math.PI*2, true);
            ctx.fill('evenodd');
            
            const g = ctx.createRadialGradient(cx,cy,r*0.8, cx,cy,r);
            g.addColorStop(0, 'rgba(0,0,0,0)'); g.addColorStop(1, 'rgba(0,0,0,1)');
            ctx.fillStyle = g; ctx.beginPath(); ctx.arc(cx,cy,r,0,Math.PI*2); ctx.fill();
        }

        function drawMini() {
            mctx.fillStyle = '#000'; mctx.fillRect(0,0,140,140);
            const s = 140/35; // 35Ê†ºËåÉÂõ¥
            const cx = local.x/config.CELL_SIZE, cy = local.y/config.CELL_SIZE;
            for(let id in players) {
                const p = players[id];
                if(p.isDead || !p.skin) continue;
                const dx = p.x - cx, dy = p.y - cy;
                if(dx*dx + dy*dy < (17.5)**2) {
                    mctx.fillStyle = id===selfId ? '#fff' : p.skin.color;
                    mctx.fillRect(70+dx*s-2, 70+dy*s-2, 4, 4);
                }
            }
        }

        function initInv() {
            const el = document.getElementById('inv');
            el.innerHTML = '';
            for(let i=0; i<3; i++) {
                const d = document.createElement('div');
                d.className = 'slot';
                d.onclick = () => socket.emit('use', i);
                d.innerHTML = `<span class="kb">${i+1}</span><span id="s-${i}"></span>`;
                el.appendChild(d);
            }
        }

        function updateUI(lb) {
            const bar = document.getElementById('u-bar');
            const pct = Math.max(0, me.energy);
            bar.style.width = pct + '%';
            bar.style.background = pct < 30 ? '#ff0055' : '#00f3ff';

            if(me.skin) document.getElementById('u-name').innerText = me.skin.name;
            document.getElementById('u-score').innerText = Math.floor(me.score);
            document.getElementById('dead').style.display = me.isDead ? 'flex' : 'none';

            for(let i=0; i<3; i++) {
                const icon = (me.inventory && me.inventory[i]) ? ICONS[me.inventory[i]] : '';
                document.getElementById(`s-${i}`).innerText = icon;
            }

            if(lb) {
                document.getElementById('lb').innerHTML = lb.map((u,i) => 
                    `<div class="lb-entry ${u.isMe?'me':''}">
                        <span style="color:${u.color}">‚óè</span> ${u.name} ${u.score}
                    </div>`
                ).join('');
            }
        }

        // ‰∫§‰∫í
        window.addEventListener('keydown', e => {
            const k = e.key.toLowerCase();
            if(['w','arrowup'].includes(k)) keys.up=1;
            if(['s','arrowdown'].includes(k)) keys.down=1;
            if(['a','arrowleft'].includes(k)) keys.left=1;
            if(['d','arrowright'].includes(k)) keys.right=1;
            if(k==='shift') keys.shift=1;
            if(['1','2','3'].includes(k)) socket.emit('use', parseInt(k)-1);
        });
        window.addEventListener('keyup', e => {
            const k = e.key.toLowerCase();
            if(['w','arrowup'].includes(k)) keys.up=0;
            if(['s','arrowdown'].includes(k)) keys.down=0;
            if(['a','arrowleft'].includes(k)) keys.left=0;
            if(['d','arrowright'].includes(k)) keys.right=0;
            if(k==='shift') keys.shift=0;
        });

        document.querySelectorAll('.dbtn').forEach(b => {
            const d = b.dataset.d;
            b.addEventListener('touchstart', (e)=>{e.preventDefault();keys[d]=1});
            b.addEventListener('touchend', (e)=>{e.preventDefault();keys[d]=0});
        });
        const br = document.getElementById('b-run');
        br.addEventListener('touchstart', (e)=>{e.preventDefault();keys.shift=1});
        br.addEventListener('touchend', (e)=>{e.preventDefault();keys.shift=0});

        render();
    </script>
</body>
</html>
